<table class="table-contents" style="padding:10px">

        <tr>학과 이름</tr>
        <tr>학번</tr>
        <tr>상태</tr>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.user_name }}</td>
            <td>{{ user.school_name }}</td>

                </tr>

</table>
